<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Akses Ujian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 1em;
    }
    h1 {
      color: red;
      font-size: 2.5em;
      margin-bottom: 0.5em;
      text-transform: uppercase;
    }
    p {
      font-size: 1.2em;
      max-width: 500px;
    }
  </style>
  <script>
    function isLikelyWebView() {
      const ua = navigator.userAgent || "";
      const isAndroidWebView = ua.includes("wv") || ua.includes("; wv") || ua.includes("version/4.0");
      const isNotDesktop = !ua.includes("windows") && !ua.includes("macintosh");
      return isAndroidWebView && isNotDesktop;
    }

    window.onload = function () {
      if (isLikelyWebView()) {
        window.location.href = "https://smp2pajangan.github.io/customlink/";
      } else {
        document.body.innerHTML = `
          <h1>AKSES DITOLAK</h1>
          <p>Kamu hanya bisa akses ujian menggunakan Aplikasi <strong>Examdam</strong> saja!<br>
          Silakan hubungi admin jika ada kesulitan.</p>
        `;
      }
    };
  </script>
</head>
<body>
  <p>Memeriksa perangkat...</p>
</body>
</html>
