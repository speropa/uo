<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Akses Ujian</title>
  <script>
    // Fungsi untuk cek user-agent
    function isAllowedApp() {
      const ua = navigator.userAgent.toLowerCase();

      // Ganti 'examdam' dengan bagian dari user-agent aplikasi yang benar jika kamu tahu
      // Saat ini contoh saja, 'examdam' dianggap sebagai keyword user-agent aplikasi Android
      return ua.includes("examdam");
    }

    window.onload = function() {
      if (isAllowedApp()) {
        // Redirect ke situs jika user-agent cocok
        window.location.href = "https://exam2.digimandiri.id";
      } else {
        // Tampilkan pesan jika bukan dari aplikasi
        document.body.innerHTML = `
          <h2>Akses Ditolak</h2>
          <p>Silakan buka halaman ini melalui aplikasi ujian resmi (Examdam).</p>
        `;
      }
    };
  </script>
</head>
<body>
  <p>Memeriksa perangkat...</p>
</body>
</html>
