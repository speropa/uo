<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Akses Ujian</title>
  <script>
    // Fungsi untuk cek apakah user-agent berasal dari aplikasi Exambro
    function isAllowedApp() {
      const ua = navigator.userAgent.toLowerCase();
      return ua.includes("cbt-exam-browser");
    }

    window.onload = function() {
      if (isAllowedApp()) {
        // Redirect ke halaman ujian jika user-agent cocok
        window.location.href = "https://exam2.digimandiri.id";
      } else {
        // Tampilkan pesan jika akses tidak sah
        document.body.innerHTML = `
          <h2>Akses Ditolak</h2>
          <p>Silakan buka halaman ini melalui aplikasi resmi <strong>CBT Exam Browser (Exambro)</strong>.</p>
          <p>User-Agent Anda: <code>${navigator.userAgent}</code></p>
        `;
      }
    };
  </script>
</head>
<body>
  <p>Memeriksa perangkat dan aplikasi...</p>
</body>
</html>
